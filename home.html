<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" >
	<title>Call Community</title>
	<link rel="stylesheet" type="text/css" href="lib/components/components-all.css">
	<link rel="stylesheet" type="text/css" href="vendor/callcommunity.css">
</head>
<body class="">
	<header class="row-xs-2 col-xs-12 background-secondary">
		<div class="line-dashed row-xs-2 col-xs-2"></div>
		<div class="row-xs-2 col-xs-8 text-center"><h3>Contatos</h3></div>
		<div class="line-dashed row-xs-2 col-xs-2"></div>
	</header>
	<main class="row-xs-18 row-xs-fluid col-xs-12">
		<div class="contacts">
			<section class="contacts-details col-xs-12 row-xs-16">
				<div class="col-xs-3 row-xs-2"><span class="close" data-btn="ghost">x</span></div>
				<div class="menu col-xs-9 row-xs-2" tabindex="0">
					<button name="save" data-btn="ghost">Salvar</button>
				</div>
				<hr>
				<div class="col-xs-12 row-xs-13" tabindex="1">
					<div class="col-xs-3 row-xs-5">
						<span class="contacts-ancor">L</span>
					</div>
					<div class="col-xs-9 row-xs-5">
						<textarea name="name" value="" placeholder="Nome" rows="3" >Lucas Ferreira Costa</textarea>
					</div>
					<div class="col-xs-12 row-xs-7">
						<button class="item-list" data-btn="ghost" >Add</button>
						<ul class="contacts-details-list">
							<li>
								<textarea name="condominio" value="" rows="3" placeholder="Condomínio">Condomínio Costa Sol - Bl: 06B - Ap: 122A</textarea>
							</li>
							<li>Tel: <input type="text" name="tel" value="( 12 ) 99128-5145" placeholder="Telefone"></li>
							<li>Tel: <input type="text" name="tel" value="( 12 ) 99128-5145" placeholder="Telefone"></li>
							<li>Tel: <input type="text" name="tel" placeholder="Telefone"></li>
						</ul>
					</div>
				</div>
			</section>
			<ul class="contacts-list">
				<li class="" data-first-letter="L" tabindex="1">Lucas Ferreira Costa</li>
				<li class="" data-first-letter="R" tabindex="1">Rafael Lírio Moreira</li>
			</ul>
			
		</div>
	</main>
	<footer class="row-xs-3 background-secondary">
	</footer>
</body>
</html>
