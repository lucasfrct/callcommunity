<!DOCTYPE html>
<html lang="pt-br"  ng-app="callcommunity">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" >
	<title>Call Community - Multimedia</title>
	<link rel="icon" href="vendor/icon.png" sizes="32x32">
	<link rel="stylesheet" type="text/css" href="lib/components/components-all.css">
	<link rel="stylesheet" type="text/css" href="vendor/callcommunity.css">
	<link rel="stylesheet" type="text/css" href="vendor/multimedia.css">

	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-touch.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-cookies.min.js"></script>
	<script type="text/javascript" src="vendor/callcommunity.js"></script>
	<script type="text/javascript" src="lib/components/date.js"></script>

	<script type="text/javascript" src="app/module.js"></script>
	<script type="text/javascript" src="app/directive.input-file.js"></script>
	<script type="text/javascript" src="app/service.multimedia.js"></script>
	<script type="text/javascript" src="app/controller.multimedia.js"></script>
	<script type="text/javascript" src="vendor/multimedia.js"></script>
</head>
<body class="">
	<header class="row-xs-2 col-xs-12 background-secondary">
		<div class="row-xs-2 col-xs-2"></div>
		<div class="row-xs-2 col-xs-8 text-center"><h3>Multimídia</h3></div>
		<div class="row-xs-2 col-xs-2"></div>
	</header>
	<main class="multimedia row-xs-20 col-xs-12" ng-controller="multimedia">
		
		<section class="window active col-xs-12 row-xs-20">
			<div class="col-xs-12 row-xs-2">
				<input type="search" name="multimedia-search" placeholder="digite o título" ng-model="multimediaSearch">
			</div>
			<div class="col-xs-12 row-xs-16 list">
				<li data-first-letter="{{ audio.title.substring ( 1, 0 ); }}" ng-repeat="audio in multimedia | filter: multimediaSearch" ng-dblclick="multimediaLoad ( audio ); ">
					<strong>{{ audio.title }} <audio controls ng-src="{{ audio.uri }}"></audio></strong>
					<em>{{ audio.description }} - {{ audio.uri }}</em>
				</li>
			</div>
			<button name="btn-new" data-btn="tertiary" ng-click="multimediaToggle ( );">Novo Áudio</button>
		</section>

		<section class="audio details window col-xs-12 row-xs-20">
			<div class="col-xs-12 row-xs-2">
				<button name="close" data-btn="close" ng-click="multimediaToggle ( );"></button>
			</div>
			<div class="col-xs-12 row-xs-5">
				<span class="circle line radius">{{ multimediaCurrent.title.substring ( 1, 0 ); }}</span>
				<textarea class="row-xs-offset-1" name="title" placeholder="Título" rows="3" ng-model="multimediaCurrent.title"></textarea>
			</div>
			<div class="col-xs-12 row-xs-5">
				<textarea class="row-xs-offset-1" name="description" rows="3" placeholder="Descrição" ng-model="multimediaCurrent.description" ></textarea>
			</div>
			<div class="col-xs-12 row-xs-5">
				<strong name="src" ng-show="multimediaCurrent.uri">{{ multimediaCurrent.uri }}</strong>
				<input ng-show="!multimediaCurrent.uri" class="row-xs-offset-1" type="file" name="file" placeholder="arquivo" inputfile ng-model="multimediaCurrent.uri" ng-src="multimediaCurrent.source" ></li>
			</div>
			<div class="col-xs-12 row-xs-3">
				<button name="delete" data-btn="secondary" ng-click="multimediaDelete ( ); " ng-disabled="!multimediaCurrent.title || !multimediaCurrent.description || !multimediaCurrent.uri || multimediaCurrent.index == null">Deletar</button>
				<button name="save" data-btn="secondary" ng-click="multimediaSave ( );" ng-disabled="!multimediaCurrent.title || !multimediaCurrent.description || !multimediaCurrent.uri">Salvar</button>
			</div>
		</section>

		<section class="modal window col-xs-12 row-xs-24">
			<div class="col-xs-12 row-xs-offset-4 text-center" style="color: #FFF;">
				<h2>Aguarde, processando...</h2>
			</div>
		</section>

	</main>
	<footer class="row-xs-2 background-secondary">
		<nav class="col-xs-12 row-xs-2">
			<ul class="menu-footer col-xs-12 row-xs-2">
				<li><a href="calendar.html">Calendário</a></li>
				<li><a href="contacts.html">Contatos</a></li>
				<li><a href="multimedia.html">Audios</a></li>
				<li><a href="messages.html">Mensagens</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
