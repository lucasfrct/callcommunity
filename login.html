<link rel="stylesheet" type="text/css" href="vendor/css/login.css">
<main class="row-xs-24 col-xs-12 background-primary">
	<section class="row-xs-18 row-xs-offset-5 text-center" ng-controller="login">
		<form class="login">
			<legend>Call Community</legend>
			<h4>{{ login.info }}</h4>
			<div class="login-email-cache" ng-show="login.emailCache">{{ login.emailCache }}</div> 
			<div class="login-load" ng-show="login.load"></div>
			<input class="login-email" type="email" name="email" placeholder="nome@example.com" autofocus="" 
				ng-model="login.email"
				ng-hide="login.emailCache">
			<input class="login-password" type="password" name="password" placeholder="Palavra-passe" 
				ng-model="login.password"
				ng-show="login.emailCache && !login.init"
				ng-focus-on="login.emailCache">
			<button type="submit" ng-click="submitLogin ( );" ng-disabled ="login.init">{{ login.action }}</button>
			<a href="">NÃ£o consegue aceder a conta?</a>
		</form>
	</section>
</main>
