<link rel="stylesheet" type="text/css" href="vendor/css/login.css">
<main class="row-xs-24 col-xs-12 background-primary">
	<section class="row-xs-18 row-xs-offset-5 text-center" ng-controller="login">
		<form class="login">
			<legend>Call Community</legend>
			<h4>{{ login.info }}</h4>
			<div class="login-email-cache" ng-show="login.cache.email">{{ login.cache.email }}</div> 
			<span class="login-load" data-animation="line-load" ng-show="!login.load"></span>
			<input class="login-email" type="email" name="email" placeholder="nome@example.com" autofocus="" 
				ng-model="login.email"
				ng-hide="login.cache.email">
			<input class="login-password" type="password" name="password" placeholder="Palavra-passe" 
				ng-model="login.password"
				ng-show="login.cache.email && !login.status "
				ng-focus-on="login.cache.email">
			<button type="submit" ng-click="submitLogin ( );" ng-disabled ="login.status" ng-hide="login.status">{{ login.action }}</button>
			<a href="" ng-click="resetPassword ( );">{{ login.rescue }}</a>
		</form>
	</section>
</main>
